<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Documento pronto</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <style>
        html[data-theme="light"] body {
            background: #ffffff;
            color: #0f172a
        }

        html[data-theme="light"] .card {
            background: #ffffff;
            border: 1px solid #e5e7eb
        }

        html[data-theme="light"] .preview {
            background: #ffffff;
            color: #0f172a
        }

        html[data-theme="light"] .input,
        html[data-theme="light"] textarea {
            background: #ffffff;
            color: #0f172a;
            border: 1px solid #e5e7eb
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-1021062139"></script>
    <script>
        window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'AW-1021062139');
    </script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Seu documento</h1>
            <p id="info" class="small"></p>
            <div id="retry" style="display:none; margin:10px 0; gap:8px; flex-wrap:wrap">
                <button class="btn" id="btnBack">Voltar ao formulário</button>
                <button class="btn btn-outline" id="btnPay">Pagar agora</button>
            </div>
            <div id="doc" class="preview" style="display:none"></div>
            <div id="actions" style="display:none; display:flex; gap:8px; margin-top:12px; flex-wrap:wrap">
                <button class="btn" id="btnCopiar">Copiar</button>
                <button class="btn btn-outline" id="btnDoc">Baixar .DOC</button>
                <button class="btn btn-outline" id="btnPdf">Baixar .PDF</button>
                <button class="btn btn-outline" id="btnZap">Enviar no WhatsApp</button>
                <a class="btn btn-outline" id="btnSuporte" target="_blank" rel="noopener">Falar no WhatsApp</a>
            </div>
            <p class="small" style="margin-top:8px">Dica: envie por e-mail para a empresa e leve impresso se necessário.
            </p>
        </div>
    </div>
    <script src="/recovery.js"></script>
    <script>
        function qs(name) { var u = new URL(location.href); return u.searchParams.get(name); }
        var orderId = qs('o'); var slug = qs('slug'); var s = qs('s');
        var info = document.getElementById('info'); var retry = document.getElementById('retry'); var btnBack = document.getElementById('btnBack'); var btnPay = document.getElementById('btnPay'); var docBox = document.getElementById('doc'); var actions = document.getElementById('actions'); var btnCopiar = document.getElementById('btnCopiar'); var btnDoc = document.getElementById('btnDoc'); var btnPdf = document.getElementById('btnPdf'); var btnZap = document.getElementById('btnZap'); var btnSuporte = document.getElementById('btnSuporte');
        function getOrderStatus() { return fetch('/.netlify/functions/order-status?o=' + encodeURIComponent(orderId)).then(function (r) { return r.ok ? r.json() : null; }); }
        btnBack.onclick = function () { if (slug && slug.indexOf('autorizacao-viagem') > -1) location.href = '/viagem.html'; else if (slug && slug.indexOf('carta-bagagem') > -1) location.href = '/bagagem.html'; else location.href = '/'; };
        btnPay.onclick = async function () { var payloadStr = localStorage.getItem('pendingPayload'); if (!payloadStr) { btnBack.onclick(); return; } try { var p = JSON.parse(payloadStr); var r = await fetch('/.netlify/functions/mp-checkout', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slug: p.slug || slug || 'documento', price: 6.9 }) }); var data = await r.json(); if (r.ok && data.init_point) location.href = data.init_point; } catch (e) { } };
        function renderDocText(out) { var partes = []; if (out.saudacao) partes.push(out.saudacao); var body = out.corpo_paragrafos || []; for (var i = 0; i < body.length; i++)partes.push(body[i]); if (out.fechamento) partes.push(out.fechamento); return partes.join('\n\n'); }
        function htmlBodyFromText(fullText) { return fullText.split('\n\n').map(function (p) { return '<p>' + p.replace(/\n/g, '<br/>') + '</p>'; }).join(''); }
        function attachActions(fullText, payload) {
            var bodyHtml = htmlBodyFromText(fullText);
            btnCopiar.onclick = async function () { try { await navigator.clipboard.writeText(fullText); btnCopiar.textContent = 'Copiado!'; setTimeout(function () { btnCopiar.textContent = 'Copiar'; }, 1200); } catch (e) { } };
            btnDoc.onclick = function () { LMRecovery.doc(bodyHtml, 'documento'); };
            btnPdf.onclick = function () { LMRecovery.pdf(bodyHtml, 'documento'); };
            btnZap.onclick = function () { var url = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(fullText); window.open(url, '_blank'); };
            btnSuporte.href = 'https://wa.me/5547991323024?text=' + encodeURIComponent('Oi! Preciso de ajuda. Pedido: ' + (orderId || '') + ' | Tipo: ' + (payload && payload.tipo || slug || ''));
            LMRecovery.saveGeneratedDoc({ html: bodyHtml, payload: payload || null, meta: { type: (payload && payload.tipo) || slug || '', orderId: orderId || '', filename: 'documento' } });
        }
        async function gerarFinalIdempotente() {
            var payloadStr = localStorage.getItem('pendingPayload'); if (!payloadStr) { info.textContent = 'Não encontramos seus dados. Volte e gere novamente.'; retry.style.display = 'flex'; return; }
            var payload = JSON.parse(payloadStr); payload.order_id = orderId || null;
            var r = await fetch('/.netlify/functions/generate-doc', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ payload: payload, preview: false }) });
            var data = await r.json(); var out = data.output || data; var fullText = renderDocText(out, payload);
            docBox.textContent = fullText; docBox.style.display = 'block'; actions.style.display = 'flex'; info.textContent = ''; attachActions(fullText, payload);
        }
        async function flow() {
            if (s === 'failure') { info.textContent = 'Pagamento não concluído. Você pode voltar ao documento ou tentar pagar novamente.'; retry.style.display = 'flex'; return; }
            info.textContent = 'Confirmando pagamento (pode levar alguns segundos com Pix)...';
            if (!orderId) { info.textContent = 'Não conseguimos identificar o pedido. Clique em Voltar.'; retry.style.display = 'flex'; return; }
            var start = Date.now();
            while (Date.now() - start < 60000) {
                var st = await getOrderStatus().catch(function () { return null; });
                if (st && st.status === 'paid') { info.textContent = 'Pagamento confirmado. Gerando seu documento...'; await gerarFinalIdempotente(); return; }
                await new Promise(function (r) { setTimeout(r, 2000); });
            }
            info.textContent = 'Ainda não conseguimos confirmar. Se você já pagou, aguarde alguns instantes; ou tente pagar novamente.'; retry.style.display = 'flex';
        }
        (function () { var el = document.documentElement; var key = 'theme'; function apply(t) { el.setAttribute('data-theme', t); localStorage.setItem(key, t); } var saved = localStorage.getItem(key); apply(saved || 'light'); })();
        flow();
    </script>
</body>

</html>
